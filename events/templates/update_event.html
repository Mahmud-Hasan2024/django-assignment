{% extends 'dashboard.html' %}

{% block title %}Update Event{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Update Event</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 hover:text-yellow-400">Save</button>
</form>
{% endblock %}
