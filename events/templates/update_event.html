{% extends 'dashboard.html' %}

{% block title %}Update Event{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Update Event</h1>

<form method="post" class="bg-white p-6 rounded shadow-md max-w-xl space-y-4">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label class="block font-semibold mb-1 text-gray-700">{{ field.label }}</label>
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="bg-yellow-500 hover:bg-yellow-700 text-white font-semibold px-4 py-2 rounded">
        Update
    </button>
</form>
{% endblock %}
