{% extends 'dashboard.html' %}

{% block title %}Delete Participant{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Delete Participant</h1>
<p>Are you sure you want to delete the participant "{{ participant.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="mt-4 inline-block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
    <a href="{% url 'participant_list' %}" class="mt-4 inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">Cancel</a>
</form>
{% endblock %}
